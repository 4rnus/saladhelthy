<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form id="form" action="#">
        <h1>Sign up</h1>
        <div class="inputinfo">
            Email  <input type="email" id="username" placeholder="type your Email"><br>
            Age  <input type="number" id="username" min="1" max="100" placeholder="select your age"><br>
            Username  <input type="text" id="username" placeholder="type your Username"><br>
            Password  <input type="password" id="password" placeholder="type your Password">
            Confirm Password  <input type="password" id="password" placeholder="type your Password again">
        </div>
        
        <div class="btn">
            <input type="submit" value="Login" class="btnsub">
            <input type="reset" value="Cancel" class="btnre">
        </div>
        <div class="sign">
            <lable for="">You are now a member</lable>
            <a href="index.html">Login</a>
        </div>    
    </form>
</body>
</html>
