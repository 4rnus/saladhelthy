<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="form" onsubmit="return validateForm();" action="Log.html">
        <h1>Login</h1>
        <div class="inputinfo">
            Username  <input type="text" id="username" placeholder="enter username"><br>
            Password  <input type="password" id="password" placeholder="enter password">
        </div>
        
        <div class="btn">
            <input type="submit" value="Login" class="btnsub">
            <input type="reset" value="Cancel" class="btnre">
        </div>    
        
        <div class="sign">
            <lable for="">Don't have an account?</lable>
            <a href="register.html">Sign up</a>
    </div>
    </form>
</body>
<script src="login.js"></script>
</html>
